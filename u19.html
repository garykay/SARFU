<!doctype html>
<html>
<head>
<meta charset="UTF-8">

function date_now() {
	
	var d = new Date();
    var n = d.getFullYear();
	document.getElementById("current").innerHTML = n;
	
	document.getElementById("1").focus();
	}

</script>
 </head>

<body onLoad="date_now()">

<div class="container">
	<div class="row">
    
    <div class="col-md-12">
    
    <a href="index.html"><button class="btn btn-danger backtostart"><i class="fa fa-arrow-circle-left"> Back to start</i></button></a>
    
     <div class="page-header" data-pg-id="20">
            <h1>SA RUGBY <small>u19</small></h1>
        </div>    
    <h3>Current Year:&nbsp;<span id="current"></span> </h3> 
            <input type="number" id="1" class="agebox" placeholder="Year of birth"> <br /><br />
            <input type="button" value="Submit" onClick="age()" class="btn btn-danger submitage">      
    
 	</div>
    
    <div class="col-md-12">
    
    <div class="col-md-12" id="message" ></div><br />
    <button onClick="resetage()" class="btn btn-danger">Reset</button>
    </div>
    
    
  
    </div>
</div>
